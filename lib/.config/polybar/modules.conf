[module/siemens]
type = custom/script
label-font = 4
format-foreground = "#458588"
exec = ~/.scripts/siemens-connection
interval = 10 

[modules/nextapt]
type = custom/script
exec = ~/.scripts/nextapt
interval = 60

[module/xwindow]
type = internal/xwindow
label = %title%
format-foreground = #458588
label-maxlen = 100

